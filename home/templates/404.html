{% block content %}

<style>
    .error-container {
        min-height: 70vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .error-title {
        font-size: 4rem;
        font-weight: 700;
        margin-bottom: 10px;
        color: #ff8c42; 
    }

    .error-subtitle {
        font-size: 1.4rem;
        color: #555;
        margin-bottom: 20px;
    }

    .error-text {
        font-size: 1rem;
        color: #777;
        max-width: 500px;
    }

    .home-btn {
        margin-top: 30px;
        background-color: #ffa86d;
        color: white;
        padding: 12px 28px;
        font-size: 1.1rem;
        border-radius: 25px;
        text-decoration: none;
        transition: 0.3s ease;
        font-weight: 600;
        box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }

    .home-btn:hover {
        background-color: #ff8c42;
        text-decoration: none;
        color: white;
    }
</style>

<div class="error-container">

    <h1 class="error-title">404</h1>

    <h2 class="error-subtitle">Oops! This page doesn’t exist.</h2>

    <p class="error-text">
        The page you’re looking for might have been removed, renamed, or is temporarily unavailable.
        Let’s get you back on track!
    </p>

    <a href="/" class="home-btn">Return Home</a>

</div>

{% endblock %}
